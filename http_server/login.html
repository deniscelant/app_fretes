<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <img src="/logo.png" alt="Fretes" />
    <form
      action="http://localhost:8080/http_server/hub.html"
      id="loginForm"
      method="get"
    >
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Nome completo"
        required
      />
      <input type="tel" name="tel" id="tel" placeholder="Telefone" required />
      <input
        type="text"
        name="cep"
        id="cep"
        pattern="\d{8,8}"
        placeholder="CEP"
        required
      />
      <button type="submit" id="subButton">Enviar</button>
    </form>
    <script type="module" src="/http_server/auth.js"></script>
  </body>
</html>
